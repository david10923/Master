- name: Set hostname
  hosts: localhost
  become: true
  gather_facts: yes
  vars:
    interfaz_objetivo: "{{ ansible_interfaces[1] }}"  # interfaz 1, la segunda del array
  tasks:
    - name: Configurar IP est√°tica para enp0s3 (modo NAT)
      copy:
        dest: /etc/netplan/01-enp0s3.yaml
        content: |
          network:
            version: 2
            ethernets:
              enp0s3:
                dhcp4: no
                addresses: [10.0.2.100/24]
                gateway4: 10.0.2.2
                nameservers:
                  addresses: [8.8.8.8]

    - name: Get eth1 address
      set_fact:
        ip_objetivo: "{{ hostvars[inventory_hostname]['ansible_' + interfaz_objetivo]['ipv4']['address'] }}"

    - name: Set hostname
      hostname:
        name: "{{ dns_main_server }}"

    - name: Add ip hostname to /etc/hosts
      lineinfile:
        path: /etc/hosts
        create: yes
        state: present
        regexp: "^{{ ip_objetivo }}\\s+"
        line: "{{ ip_objetivo }} {{ dns_main_server }} {{ dns_main_server_alias }}"
